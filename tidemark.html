        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            renderSlide(slides[currentSlide]);

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            renderSlide(slides[currentSlide]);
            updateNavigation();
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide(slides[currentSlide]);
            updateNavigation();
        }

        function updateNavigation() {
            const dots = document.querySelectorAll('.slide-dot');
            dots.forEach((dot, idx) => {
                if (idx === currentSlide) {
                    dot.className = 'slide-dot h-2 w-8 rounded-full transition-all bg-cyan-400';
                } else {
                    dot.className = 'slide-dot h-2 w-2 rounded-full transition-all bg-slate-600 hover:bg-slate-500 cursor-pointer';
                }
            });
            document.getElementById('slide-counter').textContent = `Slide ${currentSlide + 1} / ${slides.length}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        });

        // Initial render
        renderSlide(slides[0]);

        // Add navigation UI
        document.body.insertAdjacentHTML('beforeend', `
            <div class="fixed bottom-8 left-0 right-0 flex items-center justify-center gap-4 px-8 z-50">

                    `).join('')}
                </div>

                <button onclick="nextSlide()" class="bg-slate-800/90 hover:bg-slate-700 text-white p-3 rounded-full border border-slate-600 transition-all backdrop-blur-sm">
